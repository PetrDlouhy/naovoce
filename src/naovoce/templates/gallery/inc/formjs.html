{% load i18n %}
{% load compress %}

{% compress js inline %}
<script type="text/coffeescript">
	imageForm = $ 'form.image-form'

	if not imageForm.hasClass 'errors'
		$ "<a href='#' class='add_photo'>{% trans 'Add a photo' %}</a>"
			.insertBefore imageForm
			.one 'click', ->
				this.remove()
				imageForm.show()
				false
</script>
{% endcompress %}
