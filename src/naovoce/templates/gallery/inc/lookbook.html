{% load thumbnail %}


{# http://sorl-thumbnail.readthedocs.io/en/latest/examples.html #}
<div class="lookbook swap col-md-9 col-sm-7 col-xs-12">
	{% for img in images %}
		<div class="item">
			{% thumbnail img.image "1000" as thumb %}
				<img src="{{ thumb.url }}" alt="{{ thumb.caption }}" title="{{ thumb.caption }}">
			{% endthumbnail %}
		</div>
	{% endfor %}
	
</div>
<div class="close_lookbook_holder swap">
	<span>
		<a href="#" class="close_lookbook btn">X</a>
	</span>
</div>
